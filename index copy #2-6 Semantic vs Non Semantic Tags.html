<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html>
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="author" content="Nomad Coders" />
    <!--작성자가 누군지를 알려줌-->
    <meta name="description" content="Welcome to my Kakao Clone" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>This is my tittle</title>
    <!--웹창 맨위에 있는 제목-->
  </head>
  <body>
    <!--사용자들에게 보이는 부분-->
    <h1>This is my big title</h1>
    <!--글지크기지정 1~6-->
    <section>This is an important section</section>
    <!--구역-->
    <article>This is an important section</article>
    <!--항목-->
    <header>This is an important section</header>
    <!--헤더-->
    <div>Whatever</div>
    <!--아무의미가 없음, 분할의 의미, 무언가를 지칭하지 않음 #컨테이너박스 같은 것 무언가를 넣을때 사용-->
    <span>something else</span
    ><!--아무의미가 없음, 짧다는 의미 #텍스트를 위한 컨테이너박스-->
    <h6>This is my small title</h6>
  </body>
</html>
