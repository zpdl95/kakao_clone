<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html lang="en">
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!-- meta태그는 브라우저에 전달하는 추가정보 -->
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--작성자가 누군지를 알려줌-->
    <meta http-equiv="X-UA-Compatibla" content="ie=edge" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>Mixin' CSS and HTML</title>
    <!--CSS 연결 설정-->
    <link href="styles.css" rel="stylesheet" />
    <!--css코드에 적어둔 스타일을 적용시키겠다. 타고가는 링크는 link href, 설명내용은 rel-->
  </head>
  <body>
    <h1>Title</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium est
      corrupti sapiente maiores assumenda illo, accusamus ab expedita? Facilis
      suscipit voluptatum eius, molestias velit repellat autem neque veniam odio
      in?
    </p>
    <a href="contact-me.html">Fake link</a>
  </body>
</html>
