<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html lang="en">
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!-- meta태그는 브라우저에 전달하는 추가정보 -->
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--작성자가 누군지를 알려줌-->
    <meta http-equiv="X-UA-Compatibla" content="ie=edge" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>Inline Example</title>
    <!--박스를 정렬하는 방법-->
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px black solid;
        display: inline-block; /*이렇게 작성하면 블록이 같은줄에 오게 됨*/
        display: inline; /*이렇게 작성하면 박스가 글자취급이 됨*/
        display: block; /*이게 디폴트값, 이렇게 하면 그냥 박스*/
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <!--블록은 element가 크기와 상관없이 그 옆에
      다른 element가 위치하는 것을 허용하지 않음-->
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
