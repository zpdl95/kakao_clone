<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html lang="en">
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!-- meta태그는 브라우저에 전달하는 추가정보 -->
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--작성자가 누군지를 알려줌-->
    <meta http-equiv="X-UA-Compatibla" content="ie=edge" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>CSS States</title>
    <!--CSS 상태-->
    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      .box:hover /*올려두다, 마우스를 올려두면 작동*/ {
        background-color: pink;
      }
      .box:active /*작동시키다, 마우스로 클릭하면 작동*/ {
        background-color: green;
      }
      .box:focus /*집중하다, 작업을 수행중이면 작동*/ {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <textarea class="box">lalalala</textarea>
  </body>
</html>
