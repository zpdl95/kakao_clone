<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html lang="en">
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!-- meta태그는 브라우저에 전달하는 추가정보 -->
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--작성자가 누군지를 알려줌-->
    <meta http-equiv="X-UA-Compatibla" content="ie=edge" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>Transitions</title>
    <!--상태변형-->
    <!--트랜지션은 focus, active, hover에서 효과적으로 적용됨-->
    <style>
      .box {
        background-color: green;
        font-size: 40px;
        color: white;
        transition: all 0.5s ease-in-out; /* all은 모든요소를 변환
        background-color라고 하면 해당 요소만 변환함*/
      }
      .box:active {
        background-color: red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
