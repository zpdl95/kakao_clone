<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html lang="en">
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!-- meta태그는 브라우저에 전달하는 추가정보 -->
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--작성자가 누군지를 알려줌-->
    <meta http-equiv="X-UA-Compatibla" content="ie=edge" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>Media Queries</title>
    <!--브라우저 사이즈를 잡는 것-->
    <style>
      body {
        background-color: green;
      }
      @media screen and (min-width: 320px) and (max-width: 640px) {
        /*@media 장치를 정해서 설정을 바꿈, screen은 화면을 지정*/
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body></body>
</html>
