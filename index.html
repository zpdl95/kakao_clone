<!DOCTYPE html
><!--이 내용이 문서라는 것을 알려줌-->
<html>
  <head>
    <!--머리에 해당하는 부분 사람들에게는 안보임 정보를 입력하는 곳-->
    <meta charset="utf-8" />
    <!-- meta태그는 브라우저에 전달하는 추가정보 -->
    <!--어떤 언어로 작성되는지를 알려줌-->
    <meta name="author" content="Nomad Coders" />
    <!--작성자가 누군지를 알려줌-->
    <meta name="description" content="Welcome to my Kakao Clone" />
    <!--인터넷 검색을 했을때 밑부분에 몇줄나와있는 설명-->
    <title>This is my tittle</title>
    <!--웹창 맨위에 있는 제목-->
  </head>
  <body>
    <section>
      <header id="headerNumberOne" class="defaultHeader">
        <!-- ID는 고유값이고 Class는 이름처럼 여러개 존재가능 -->
        <h1>Title of a section</h1>
      </header>
    </section>
    <div>
      <header id="differentHeader" class="dafaultHeader">
        Title of the unknown container
      </header>
    </div>
  </body>
</html>
